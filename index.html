<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen 24 Marzo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="config-container">
            <h2>Añadir objeto</h2>
            <label for="objWeight">Peso (kg):</label>
            <input required type="number" id="objWeight" min="1" max="15" step="1" value="1">
            <label for="objValue">Valor: </label>
            <input required type="number" id="objValue" min="1" max="50" step="1" value="1">
            <label for="objColor">Selecciona un color: </label>
            <input type="color" id="objColor" value="#FF714B">
            <button id="addObjBtn" onclick="addObject()">+</button>
        </div>

        <canvas id="objectsCanvas"></canvas>

        <div class="backpack-container">
<!--             <canvas id="objectsCanvas"></canvas>-->
            <label for="backpack">Capacidad máxima de la mochila (kg):</label>
            <input type="number" id="backpackWeight" min="3" max="25" step="1" value="10">
            <button id="start" onclick="start()">Comenzar Algoritmo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
